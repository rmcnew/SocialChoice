<head>
	<meta charset="UTF-8">
	<title>Program 3:  Social Choice</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="d3.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="student-info-div">
    <h4> CS 6110 Program 3:  Social Choice <br/>
         Richard Scott McNew <br/>
         richard.scott.mcnew@gmail.com <br/>
         A02077329
    </h4>
    </div>
    <div class="voter-table-div">
        <table id="voter-table">
            <thead id="voter-table-head">
                <tr class="voter">
                    <th class="voter">Voters</th>
                    <th class="voter">Voter A</th>
                    <th class="voter">Voter B</th>
                    <th class="voter">Voter C</th>
                    <th class="voter">Voter D</th>
                </tr>
                <tr>
                    <th class="candidate">Choice</th>
                    <th class="voter-weight">
                        <label for="voter-a-weight">Weight:</label>
                        <input id="voter-a-weight" name="voter-a-weight" type="number" min="0" max="9" value="5" required />
                    </th>
                    <th class="voter-weight">
                        <label for="voter-b-weight">Weight:</label>
                        <input id="voter-b-weight" name="voter-b-weight" type="number" min="0" max="9" value="4" required />
                    </th>
                    <th class="voter-weight">
                        <label for="voter-c-weight">Weight:</label>
                        <input id="voter-c-weight" name="voter-c-weight" type="number" min="0" max="9" value="3" required />
                    </th>
                    <th class="voter-weight">
                        <label for="voter-d-weight">Weight:</label>
                        <input id="voter-d-weight" name="voter-d-weight" type="number" min="0" max="9" value="6" required />
                    </th>
                </tr>
            </thead>
            <tbody id="voterTableBody">
                <tr class="odd-row" id="alex-row">
                    <td class="candidate">Alex</td>
                    <td class="voter-a-vote"><input id="voter-a-alex-vote" type="number" min="1" max="7" step="1" value="3"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-alex-vote" type="number" min="1" max="7" step="1" value="1"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-alex-vote" type="number" min="1" max="7" step="1" value="2"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-alex-vote" type="number" min="1" max="7" step="1" value="4"/></td> 
                </tr>
                <tr class="even-row" id="bart-row">
                    <td class="candidate">Bart</td>
                    <td class="voter-a-vote"><input id="voter-a-bart-vote" type="number" min="1" max="7" step="1" value="1"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-bart-vote" type="number" min="1" max="7" step="1" value="2"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-bart-vote" type="number" min="1" max="7" step="1" value="5"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-bart-vote" type="number" min="1" max="7" step="1" value="7"/></td> 
                </tr>
                <tr class="odd-row" id="cindy-row">
                    <td class="candidate">Cindy</td>
                    <td class="voter-a-vote"><input id="voter-a-cindy-vote" type="number" min="1" max="7" step="1" value="2"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-cindy-vote" type="number" min="1" max="7" step="1" value="3"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-cindy-vote" type="number" min="1" max="7" step="1" value="7"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-cindy-vote" type="number" min="1" max="7" step="1" value="3"/></td> 
                </tr>
                <tr class="even-row" id="david-row">
                    <td class="candidate">David</td>
                    <td class="voter-a-vote"><input id="voter-a-david-vote" type="number" min="1" max="7" step="1" value="4"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-david-vote" type="number" min="1" max="7" step="1" value="7"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-david-vote" type="number" min="1" max="7" step="1" value="6"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-david-vote" type="number" min="1" max="7" step="1" value="6"/></td> 
                </tr>
                <tr class="odd-row" id="erik-row">
                    <td class="candidate">Erik</td>
                    <td class="voter-a-vote"><input id="voter-a-erik-vote" type="number" min="1" max="7" step="1" value="6"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-erik-vote" type="number" min="1" max="7" step="1" value="5"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-erik-vote" type="number" min="1" max="7" step="1" value="3"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-erik-vote" type="number" min="1" max="7" step="1" value="1"/></td> 
                </tr>
                <tr class="even-row" id="frank-row">
                    <td class="candidate">Frank</td>
                    <td class="voter-a-vote"><input id="voter-a-frank-vote" type="number" min="1" max="7" step="1" value="5"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-frank-vote" type="number" min="1" max="7" step="1" value="6"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-frank-vote" type="number" min="1" max="7" step="1" value="1"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-frank-vote" type="number" min="1" max="7" step="1" value="2"/></td> 
                </tr>
                <tr class="odd-row" id="greg-row">
                    <td class="candidate">Greg</td>
                    <td class="voter-a-vote"><input id="voter-a-greg-vote" type="number" min="1" max="7" step="1" value="7"/></td> 
                    <td class="voter-b-vote"><input id="voter-b-greg-vote" type="number" min="1" max="7" step="1" value="4"/></td> 
                    <td class="voter-c-vote"><input id="voter-c-greg-vote" type="number" min="1" max="7" step="1" value="4"/></td> 
                    <td class="voter-d-vote"><input id="voter-d-greg-vote" type="number" min="1" max="7" step="1" value="5"/></td> 
                </tr>
            </tbody>
        </table>
        <input type="button" value="Reset to Default" onclick=setVoterTableToDefault() />
        <input type="button" value="Random" onclick=setVoterTableToRandom() />
        <label id="voter-preference-selector-label" for="voter-preference-selector">Voter Preference:</label>
        <select id="voter-preference-selector" onchange=setVoterTableToPreference(value) >
            <option value="">--</option>
            <option value="alex-over-bart">Alex &gt; Bart</option>
            <option value="alex-over-cindy">Alex &gt; Cindy</option>
            <option value="alex-over-david">Alex &gt; David</option>
            <option value="alex-over-erik">Alex &gt; Erik</option>
            <option value="alex-over-frank">Alex &gt; Frank</option>
            <option value="alex-over-greg">Alex &gt; Greg</option>
            <option value="bart-over-alex">Bart &gt; Alex</option>
            <option value="bart-over-cindy">Bart &gt; Cindy</option>
            <option value="bart-over-david">Bart &gt; David</option>
            <option value="bart-over-erik">Bart &gt; Erik</option>
            <option value="bart-over-frank">Bart &gt; Frank</option>
            <option value="bart-over-greg">Bart &gt; Greg</option>
            <option value="cindy-over-alex">Cindy &gt; Alex</option>
            <option value="cindy-over-bart">Cindy &gt; Bart</option>
            <option value="cindy-over-david">Cindy &gt; David</option>
            <option value="cindy-over-erik">Cindy &gt; Erik</option>
            <option value="cindy-over-frank">Cindy &gt; Frank</option>
            <option value="cindy-over-greg">Cindy &gt; Greg</option>
            <option value="david-over-alex">David &gt; Alex</option>
            <option value="david-over-bart">David &gt; Bart</option>
            <option value="david-over-cindy">David &gt; Cindy</option>
            <option value="david-over-erik">David &gt; Erik</option>
            <option value="david-over-frank">David &gt; Frank</option>
            <option value="david-over-greg">David &gt; Greg</option>
            <option value="erik-over-alex">Erik &gt; Alex</option>
            <option value="erik-over-bart">Erik &gt; Bart</option>
            <option value="erik-over-cindy">Erik &gt; Cindy</option>
            <option value="erik-over-david">Erik &gt; David</option>
            <option value="erik-over-frank">Erik &gt; Frank</option>
            <option value="erik-over-greg">Erik &gt; Greg</option>
            <option value="frank-over-alex">Frank &gt; Alex</option>
            <option value="frank-over-bart">Frank &gt; Bart</option>
            <option value="frank-over-cindy">Frank &gt; Cindy</option>
            <option value="frank-over-david">Frank &gt; David</option>
            <option value="frank-over-erik">Frank &gt; Erik</option>
            <option value="frank-over-greg">Frank &gt; Greg</option>
            <option value="greg-over-alex">Greg &gt; Alex</option>
            <option value="greg-over-bart">Greg &gt; Bart</option>
            <option value="greg-over-cindy">Greg &gt; Cindy</option>
            <option value="greg-over-david">Greg &gt; David</option>
            <option value="greg-over-erik">Greg &gt; Erik</option>
            <option value="greg-over-frank">Greg &gt; Frank</option>
        </select>
    </div>
    <div id="majority-graph">
    </div>
    <div id="results">
    </div>
</body>
</html>
