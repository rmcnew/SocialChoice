    <div class="student-info-div">

    <div class="voter-table-div">
        <h2>Voter Choices</h2>
        <table id="voter-table">
            <thead id="voter-table-head">
                <tr class="voter">
                    <th class="voter">Voters</th>
                    <th class="voter">Voter A</th>
                    <th class="voter">Voter B</th>
                    <th class="voter">Voter C</th>
                    <th class="voter">Voter D</th>
                </tr>
                <tr>
                    <th class="voter-weight">Weight:</th>
                    <th class="voter-weight">
                        <input id="voter-a-weight" name="voter-a-weight" type="number" min="0" max="9" value="5" required
                               class="voter-weight" />
                    </th>
                    <th class="voter-weight">
                        <input id="voter-b-weight" name="voter-b-weight" type="number" min="0" max="9" value="4" required 
                               class="voter-weight" />
                    </th>
                    <th class="voter-weight">
                        <input id="voter-c-weight" name="voter-c-weight" type="number" min="0" max="9" value="3" required 
                               class="voter-weight" />
                    </th>
                    <th class="voter-weight">
                        <input id="voter-d-weight" name="voter-d-weight" type="number" min="0" max="9" value="6" required 
                               class="voter-weight" />
                    </th>
                </tr>
            </thead>
            <tbody id="voterTableBody">
                <tr class="odd-row" id="alex-row">
                    <td class="candidate, odd-row, alex">Alex</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-alex-vote" type="number" min="1" max="7" step="1" value="3" required
                               onchange=validateVoter("voter-a") class="odd-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-alex-vote" type="number" min="1" max="7" step="1" value="1" required
                               onchange=validateVoter("voter-b") class="odd-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-alex-vote" type="number" min="1" max="7" step="1" value="2" required
                               onchange=validateVoter("voter-c") class="odd-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-alex-vote" type="number" min="1" max="7" step="1" value="4" required
                               onchange=validateVoter("voter-d") class="odd-row" />
                    </td> 
                </tr>
                <tr class="even-row" id="bart-row">
                    <td class="candidate, even-row, bart">Bart</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-bart-vote" type="number" min="1" max="7" step="1" value="1" required
                               onchange=validateVoter("voter-a") class="even-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-bart-vote" type="number" min="1" max="7" step="1" value="2" required
                               onchange=validateVoter("voter-b") class="even-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-bart-vote" type="number" min="1" max="7" step="1" value="5" required
                               onchange=validateVoter("voter-c") class="even-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-bart-vote" type="number" min="1" max="7" step="1" value="7" required
                               onchange=validateVoter("voter-d") class="even-row" />
                    </td> 
                </tr>
                <tr class="odd-row" id="cindy-row">
                    <td class="candidate, odd-row, cindy">Cindy</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-cindy-vote" type="number" min="1" max="7" step="1" value="2" required
                               onchange=validateVoter("voter-a") class="odd-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-cindy-vote" type="number" min="1" max="7" step="1" value="3" required
                               onchange=validateVoter("voter-b") class="odd-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-cindy-vote" type="number" min="1" max="7" step="1" value="7" required
                               onchange=validateVoter("voter-c") class="odd-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-cindy-vote" type="number" min="1" max="7" step="1" value="3" required
                               onchange=validateVoter("voter-d") class="odd-row" />
                    </td> 
                </tr>
                <tr class="even-row" id="david-row">
                    <td class="candidate, even-row, david">David</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-david-vote" type="number" min="1" max="7" step="1" value="4" required

                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-david-vote" type="number" min="1" max="7" step="1" value="7" required

                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-david-vote" type="number" min="1" max="7" step="1" value="6" required

                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-david-vote" type="number" min="1" max="7" step="1" value="6" required
                               onchange=validateVoter("voter-d") class="even-row" />
                    </td> 
                </tr>
                <tr class="odd-row" id="erik-row">
                    <td class="candidate, odd-row, erik">Erik</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-erik-vote" type="number" min="1" max="7" step="1" value="6" required
                               onchange=validateVoter("voter-a") class="odd-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-erik-vote" type="number" min="1" max="7" step="1" value="5" required
                               onchange=validateVoter("voter-b") class="odd-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-erik-vote" type="number" min="1" max="7" step="1" value="3" required
                               onchange=validateVoter("voter-c") class="odd-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-erik-vote" type="number" min="1" max="7" step="1" value="1" required
                               onchange=validateVoter("voter-d") class="odd-row" />
                    </td> 
                </tr>
                <tr class="even-row" id="frank-row">
                    <td class="candidate, even-row, frank">Frank</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-frank-vote" type="number" min="1" max="7" step="1" value="5" required
                               onchange=validateVoter("voter-a") class="even-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-frank-vote" type="number" min="1" max="7" step="1" value="6" required
                               onchange=validateVoter("voter-b") class="even-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-frank-vote" type="number" min="1" max="7" step="1" value="1" required
                               onchange=validateVoter("voter-c") class="even-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-frank-vote" type="number" min="1" max="7" step="1" value="2" required
                               onchange=validateVoter("voter-d") class="even-row" />
                    </td> 
                </tr>
                <tr class="odd-row" id="greg-row">
                    <td class="candidate, odd-row, greg">Greg</td>
                    <td class="voter-a-vote">
                        <input id="voter-a-greg-vote" type="number" min="1" max="7" step="1" value="7" required
                               onchange=validateVoter("voter-a") class="odd-row" />
                    </td> 
                    <td class="voter-b-vote">
                        <input id="voter-b-greg-vote" type="number" min="1" max="7" step="1" value="4" required
                               onchange=validateVoter("voter-b") class="odd-row" />
                    </td> 
                    <td class="voter-c-vote">
                        <input id="voter-c-greg-vote" type="number" min="1" max="7" step="1" value="4" required
                               onchange=validateVoter("voter-c") class="odd-row" />
                    </td> 
                    <td class="voter-d-vote">
                        <input id="voter-d-greg-vote" type="number" min="1" max="7" step="1" value="5" required
                               onchange=validateVoter("voter-d") class="odd-row" />
                    </td> 
                </tr>
            </tbody>
        </table>
        <input type="button" value="Reset to Default" onclick=setVoterTableToDefault() />
        <input type="button" value="Random" onclick=setVoterTableToRandom() />
        <label id="voter-preference-selector-label" for="voter-preference-selector">Voter Preference:</label>
        <select id="voter-preference-selector" onchange=setVoterTableToPreference(value) >
            <option value="">--</option>
            <option value="alex-over-bart">Alex &gt; Bart</option>
            <option value="alex-over-cindy">Alex &gt; Cindy</option>
            <option value="alex-over-david">Alex &gt; David</option>
            <option value="alex-over-erik">Alex &gt; Erik</option>
            <option value="alex-over-frank">Alex &gt; Frank</option>
            <option value="alex-over-greg">Alex &gt; Greg</option>
            <option value="bart-over-alex">Bart &gt; Alex</option>
            <option value="bart-over-cindy">Bart &gt; Cindy</option>
            <option value="bart-over-david">Bart &gt; David</option>
            <option value="bart-over-erik">Bart &gt; Erik</option>
            <option value="bart-over-frank">Bart &gt; Frank</option>
            <option value="bart-over-greg">Bart &gt; Greg</option>
            <option value="cindy-over-alex">Cindy &gt; Alex</option>

            <option value="erik-over-alex">Erik &gt; Alex</option>

            <option value="erik-over-david">Erik &gt; David</option>

            <option value="frank-over-alex">Frank &gt; Alex</option>

            <option value="greg-over-erik">Greg &gt; Erik</option>
            <option value="greg-over-frank">Greg &gt; Frank</option>
        </select>
    </div>
	<div id="rotateDiv">
		<input type="button" value="Rotate A" onclick=rotateVoter("voter-a") />
		<input type="button" value="Rotate B" onclick=rotateVoter("voter-b") />
		<input type="button" value="Rotate C" onclick=rotateVoter("voter-c") />
		<input type="button" value="Rotate D" onclick=rotateVoter("voter-d") />
    </div>
	<div id="submitDiv">
		<input type="button" value="Submit" onclick=submit() />
	</div>
    <div id="majority-graph" hidden>
        <h2>Majority Graph</h2>
    </div>
    <div id="results" hidden>
        <h2>Results</h2>
        <table id="results-table">
            <thead id="results-table-head">
                <tr class="results-header">
                    <th>Ranking<br/>(1 is best)</th>
                    <th>Single<br/>Transferrable<br/>Vote</th>
                    <th>Kemeny</th>
                    <th id="bucklin-header">Bucklin</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
                <tr id="results-row-1">
                    <td id="label-1" class="table-label">1</td>
                    <td id="single-transferrable-vote-1" class="table-label"></td>
                    <td id="kemeny-1" class="table-label"></td>
                    <td id="bucklin-1" class="table-label"></td>
                </tr>
                <tr id="results-row-2">
                    <td id="label-2" class="table-label">2</td>
